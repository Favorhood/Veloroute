{% extends 'base.html' %}
{% block body %}

<form class="form-login" method="POST" action="/login">
    <h2 class="form-login-heading">Please Login</h2>
    <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus /><br>
    <input type="password" name="password" class="form-control" placeholder="Password" required /><br>
    <button type="button" type="submit">Login</button>
</form>
<br>
Session:
<div id="session" class="session">{{ session }}</div>
<br>
{{ note }}

{% endblock %}
